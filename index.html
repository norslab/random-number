<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random number generator</title>
</head>
<body>
    <div class="container p-4 mt-4">
       <div class="row rowcolor align-items-center">
           <div class="col text-center">
               <h3>HTML & CSS & JS </h3>
               <h1>Random number generator</h1>
           </div>
           <div class="col">
             <div class="row">
                <div class="col">
                    <label for="min" class="form-label" >Min</label>
                    <input type="number" class="form-control" id="min">
                </div>
                <div class="col">
                    <label for="max" class="form-label" >Max</label>
                    <input type="number" class="form-control" id="max">
                </div>
             </div>
             <div class="d-grid">
                <button type="button" class="btn btn-primary mt-4 btn-block" id="generate">Launch</button>
             </div>
             <h1 class="mt-3 text-center" id="placeholder">
                #
             </h1>
           </div>
       </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
